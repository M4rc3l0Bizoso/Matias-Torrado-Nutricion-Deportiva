</head>
<body>

        <div class="container">
            <a class="navbar-brand" href="#">Matías Torrado + Nutricion deportiva</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Inicio</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center">Formulario de agenda</h1>
        <p class="text-center mb-4">Por favor completa los siguientes datos:</p>

        <form id="registration-form" class="form-container">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre" required>
            </div>

            <!-- Apellido -->
            <div class="mb-3">
                <label for="surname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="surname" placeholder="Escribe tu apellido" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
            </div>

            <!-- Número de celular -->
            <div class="mb-3">
                <label for="phone" class="form-label">Número de Celular</label>
                <input type="tel" class="form-control" id="phone" placeholder="Ej: +598 123 456 789" pattern="[+]*[0-9]{1,4}[ ]?[0-9]{3}[ ]?[0-9]{3}[ ]?[0-9]{3}" required>
            </div>
        </form>
    </div>
    <div class="container mt-5">


        <!-- Sección de calendario -->
        <div class="calendar-container">
            <input type="text" id="calendar" class="form-control" placeholder="Selecciona una fecha">
        </div>

        <!-- Sección de horarios -->
        <div id="time-slots" class="time-slots mt-4"></div>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Confirmar agenda</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="./js/main.js"></script>
</body>
</html>
