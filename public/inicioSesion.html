<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Matías Torrado + Nutricion deportiva</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../sobreNosotros.html">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../programas.html">Programas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../agendaConsultas.html">Agendar Consulta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../inicioSesion.html">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="auth-container">
        <div class="auth-toggle">
            <button id="login-btn" class="btn active" aria-label="Iniciar sesión">Iniciar Sesión</button>
            <button id="register-btn" class="btn" aria-label="Registrarse">Registrarse</button>
        </div>
        <div class="auth-forms">
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <h1>Iniciar Sesión</h1>
                <div class="form-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <h1>Crear una Cuenta</h1>
                <div class="form-group">
                    <label for="register-name">Nombre Completo</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button id="register-btn" type="submit" class="btn">Registrarse</button>
            </form>
        </div>
    </section>
    <div id="notification" class="notification" style="display: none;"></div>

    <script  type="module" src="../public/js/auth.js" defer></script>
</body>
</html>
